<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi pagina web</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo.png"
              alt="Logo"
              width="65"
              height="35"
              class="d-inline-block align-text-top"
            />
            GAMESHOP
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Popular</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PlayStation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Xbox</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nintendo</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <span class="input-group-text" id="basic-addon1"
                ><i class="bi bi-search"></i
              ></span>
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
                aria-describedby="basic-addon1"
              />
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <div>
                  <i class="bi bi-cart2 m-2"></i>
                </div>
              </li>
              <li>
                <div>
                  <i class="bi bi-person"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="topnews">
          <div class="container px-4 pt-5 pb-3">
            <p class="h2 text-center">
              <b>Descubre nuestras mejores ofertas</b>
            </p>
          </div>
          <div id="news" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#news"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#news"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#news"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#news"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
              <button
                type="button"
                data-bs-target="#news"
                data-bs-slide-to="4"
                aria-label="Slide 5"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="3000">
                <img
                  src="https://media.game.es/CMS/Highlights/nsw2-reserva-ConsolaNSW2-s4925-h.webp"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.hobbyconsolas.com%2Fsites%2Fnavi.axelspringer.es%2Fpublic%2Fstyles%2F1200%2Fpublic%2Fmedia%2Fimage%2F2022%2F06%2Fxbox-one-x-feel-true-power-spot-publicitario-641486.jpg%3Fitok%3DylZMLAso&f=1&nofb=1&ipt=86872f03be4f67c580d4cd3d14797cfab5ffa5b68d60e280cc405df658069e5c&ipo=images"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="https://media.game.es/CMS/Highlights/Ps5-promo-ConsolaPs5AstroBot-s4525-h.webp"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages4.alphacoders.com%2F287%2F287798.jpg&f=1&nofb=1&ipt=1f51a58d2466fbbc5c2ca68722e2ae3d83d14180970ac6938a7c0d90cd1328ce&ipo=images"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffs-prod-cdn.nintendo-europe.com%2Fmedia%2Fimages%2F10_share_images%2Fgames_15%2Fnintendo_switch_4%2FH2x1_NSwitch_ARKSurvivalEvolved_image1280w.jpg&f=1&nofb=1&ipt=94b92c582f7f66b40d6708dbcad32ec92347369ea9076ba7b1e2869d4a1a4fbd&ipo=images"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#news"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#news"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
        <div class="categories d-flex flex-column align-items-center">
          <div class="container px-4 pt-5 pb-3">
            <p class="h2 text-center"><b>Todas nuestras categorias</b></p>
          </div>
          <div class="row gy-4 my-4 mx-5 text-center">
            <div class="col-lg-3 col-md-6 col-sm-12 d-flex">
              <div class="card">
                <img
                  src="https://icon-library.com/images/display-icon/display-icon-10.jpg"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="card-text">PC</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 d-flex">
              <div class="card">
                <img
                  src="https://pluspng.com/img-png/playstation-png-playstation-png-2000.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="card-text">PlayStation</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 d-flex">
              <div class="card">
                <img
                  src="https://logos-world.net/wp-content/uploads/2020/11/Nintendo-Logo-1983-2008-700x394.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="card-text">Nintendo</p>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 d-flex">
              <div class="card">
                <img
                  src="https://cdn.freebiesupply.com/logos/large/2x/xbox-logo-png-transparent.png"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <p class="card-text">XBOX</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
